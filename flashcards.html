<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="flashcards.css">
</head>
<body>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span>
        <a href="studentpfp.html">Student Profile</a>
        <a href="account.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="customer-support.html">Customer Support</a>
        <a href="login.html" id="logoutBtn">Logout</a>
    </div>
    <span class="open-btn" id="openBtn">&#9776;</span>

    <h1>Flashcards</h1>

    <!-- Flashcard Input -->
    <div>
        <textarea id="question" placeholder="Enter question"></textarea>
        <textarea id="answer" placeholder="Enter answer"></textarea>
        <button onclick="saveFlashcard()">Add Flashcard</button>
    </div>

    <!-- Flashcard Container -->
    <div class="flashcard-container" id="flashcard-container"></div>

    <!-- Test Yourself Section -->
    <div class="test-container" id="test-container" style="display: none;">
        <h2>Test Yourself</h2>
        <p id="test-question"></p>
        <input type="text" id="user-answer" placeholder="Enter your answer">
        <button onclick="checkAnswer()">Check</button>
        <div class="accuracy-circle" id="accuracy-circle">0%</div>
    </div>

    <!-- Start Test Button -->
    <button onclick="startTest()">Test Yourself</button>

    <script src="flashcards.js"></script>
</body>
</html>
