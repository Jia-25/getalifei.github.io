<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Sliding Menu (same as on account settings) -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span> <!-- Arrow to close the menu -->
        <a href="studentProfile.html">Student Profile</a>
        <a href="settings.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Customer Support</a>
        <a href="#" id="logoutBtn">Logout</a> <!-- Logout Button -->
    </div>

    <!-- Open menu button -->
    <span class="open-btn" id="openBtn">&#9776;</span> <!-- Hamburger Menu Icon -->

    <!-- Left Menu Strip -->
    <div id="menu-strip" class="menu-strip">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </div>

    <!-- Main Menu -->
    <div id="menu" class="menu">
        <ul>
            <li><a href="studentpfp.html">Student Profile</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="customer-support.html">Customer Support</a></li>
            <li><a href="login.html" class="logout">Logout</a></li>
        </ul>
    </div>

    <!-- Main Dashboard Content -->
    <div class="main-container">
        <header>
            <h1>Welcome <span id="userName">User</span>!</h1>
        </header>

        <section class="boxes">
            <div class="box"><a href="timetable.html">Calendar</a></div>
            <div class="box"><a href="lectures.html">Lectures</a></div>
            <div class="box"><a href="assignments.html">Assignments</a></div>
            <div class="box"><a href="progress.html">Progress</a></div>
            <div class="box"><a href="announcements.html">Announcements</a></div>
            <div class="box"><a href="budget.html">Budget</a></div>
            <div class="box"><a href="study.html">Study Mode</a></div>
        </section>

        <div class="click-me-circle" onclick="showMotivation()">
            <div class="circle-text">Click Me</div>
        </div>
    </div>

    <div id="motivation-dialog" class="dialog-box">
        <div class="dialog-content">
            <p>Keep pushing forward, you're doing amazing!</p>
            <button onclick="closeDialog()">Close</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
