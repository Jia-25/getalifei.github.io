<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span>
        <a href="studentpfp.html">Student Profile</a>
        <a href="account.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Customer Support</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>

    <!-- Open menu button -->
    <span class="open-btn" id="openBtn">&#9776;</span>

    <!-- Background Image -->
    <div class="background"></div>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
        <h1 id="welcomeText">Welcome to your Dashboard! <span id="userName"></span>!</h1>

        <!-- Squares Section -->
        <div class="squares">
    <div class="square" id="calendar">Calendar</div>
    <div class="square" id="lectures">Lectures</div>
    <div class="square" id="assignments">Assignments</div>
    <div class="square" id="progress">Progress</div>
    <div class="square" id="announcements">Announcements</div>
    <div class="square" id="budget">Budget</div>
    <div class="square" id="studyMode">Study Mode</div>
</div>


        <!-- Motivation Button -->
        <div class="motivation">
            <div class="motivation-circle" id="motivationBtn">Motivation</div>
        </div>

        <!-- Motivation Dialogue -->
        <div class="motivation-dialogue" id="motivationDialogue">
            <p>"Keep pushing yourself, success is right around the corner!"</p>
            <button id="closeDialogue">Close</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
