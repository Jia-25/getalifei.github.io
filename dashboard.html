<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #a28089;
            font-family: Arial, sans-serif;
            color: #e5eaf5;
            margin: 0;
            padding: 0;
        }
        
        .dashboard-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        /* Left sliding menu */
        .left-menu {
            width: 250px;
            background-color: #a0d2eb;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
        }

        .left-menu a {
            color: #a28089;
            text-decoration: none;
            margin: 10px 0;
            font-size: 18px;
        }

        .left-menu a:hover {
            color: #8458B3;
        }

        /* Main content area */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Dashboard header */
        .header {
            text-align: right;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Grid of boxes */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }

        .box {
            background-color: #8458B3;
            color: #e5eaf5;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }

        .box a {
            color: #e5eaf5;
            text-decoration: none;
        }

        /* Circle button */
        .circle-button {
            background-color: #d0bdf4;
            color: #8458B3;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0 auto;
            font-size: 16px;
        }

        .circle-button:hover {
            background-color: #8458B3;
            color: #e5eaf5;
        }

        /* Dialog Box */
        .dialog-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #8458B3;
            color: #e5eaf5;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        /* For closing dialog */
        .close-btn {
            background-color: #e5eaf5;
            color: #8458B3;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #8458B3;
            color: #e5eaf5;
        }

    </style>
</head>
<body>

<div class="dashboard-container">

    <!-- Left Sliding Menu -->
    <div class="left-menu">
        <a href="studentpfp.html">Student Profile</a>
        <a href="settings.html">Settings</a>
        <a href="customer-support.html">Customer Support</a>
        <a href="login.html">Logout</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            Welcome, <span id="user-name">[Name]</span>!
        </div>

        <!-- Grid of Boxes -->
        <div class="grid">
            <div class="box"><a href="timetable.html">Calendar</a></div>
            <div class="box"><a href="lectures.html">Lectures</a></div>
            <div class="box"><a href="assignments.html">Assignments</a></div>
            <div class="box"><a href="progress.html">Progress</a></div>
            <div class="box"><a href="announcements.html">Announcements</a></div>
            <div class="box"><a href="budget.html">Budget</a></div>
            <div class="box"><a href="study.html">Study Mode</a></div>

            <!-- Circle button with motivation -->
            <div class="circle-button" onclick="showMotivation()">Click Me</div>
        </div>
    </div>

</div>

<!-- Dialogue Box for Motivation -->
<div id="motivation-dialog" class="dialog-box">
    <p>Keep going, you're doing amazing! Stay focused and success will follow!</p>
    <button class="close-btn" onclick="closeDialog()">Close</button>
</div>

<script>
    // Function to show motivation dialog
    function showMotivation() {
        document.getElementById("motivation-dialog").style.display = "block";
    }

    // Function to close the dialog box
    function closeDialog() {
        document.getElementById("motivation-dialog").style.display = "none";
    }

    // Optional: Fetch the name dynamically
    // Example: Replace with your actual login logic
    const userName = "John Doe"; // Fetch from login/signup JS
    document.getElementById("user-name").textContent = userName;
</script>

</body>
</html>
