<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings</title>
    <link rel="stylesheet" href="account.css">
</head>
<body>
    <!-- Sliding Menu (same as on profile page) -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span> <!-- Arrow to close the menu -->
        <a href="studentProfile.html">Student Profile</a>
        <a href="settings.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Customer Support</a>
        <a href="#" id="logoutBtn">Logout</a> <!-- Logout Button -->
    </div>

    <!-- Open menu button -->
    <span class="open-btn" id="openBtn">&#9776;</span> <!-- Hamburger Menu Icon -->

    <!-- Account Settings Content -->
    <div class="container">
        <h1>Account Settings</h1>

        <div class="section">
            <h3>Account Information</h3>
            <p>Name: <span id="account-name"></span></p>
            <p>Email: <span id="account-email"></span></p>
            <button onclick="editEmail()">Edit Email</button>
        </div>

        <div class="section">
            <h3>Transfer Account</h3>
            <form id="transferForm">
                <label for="newEmail">New Email Address:</label>
                <input type="email" id="newEmail" placeholder="Enter new email" required><br><br>
                <button type="submit">Transfer Account</button>
            </form>
        </div>

        <div class="section">
            <h3>Delete Account</h3>
            <button id="deleteAccountBtn" onclick="deleteAccount()">Delete Account</button>
            <p id="deleteWarning" style="color: red; display: none;">Are you sure you want to delete your account? This action cannot be undone.</p>
            <button id="confirmDeleteBtn" style="display: none;" onclick="confirmDeleteAccount()">Yes, Delete My Account</button>
        </div>
    </div>

    <script src="account.js"></script>
</body>
</html>
