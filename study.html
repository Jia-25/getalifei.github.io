<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Session</title>
    <link rel="stylesheet" href="study.css">
</head>
<body>
   <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span> <!-- Arrow to close the menu -->
        <a href="studentpfp.html">Student Profile</a>
        <a href="account.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="customer-support.html">Customer Support</a>
        <a href="login.html" id="logoutBtn">Logout</a> <!-- Logout Button -->
    </div>

    <!-- Open menu button -->
    <span class="open-btn" id="openBtn">&#9776;</span> <!-- Hamburger Menu Icon -->

    <h1>Commencing Study Session</h1>

    <div class="container">
        <!-- Question and Answer Box -->
        <div class="box">
            <h2>Enter Questions & Answers</h2>
            <input type="text" id="questionInput" placeholder="Enter question">
            <input type="text" id="answerInput" placeholder="Enter answer">
            <button id="addBtn">Add</button>
            <ul id="qaList"></ul>
        </div>

        <!-- Flashcard Test Box -->
        <div class="box">
            <a href="test.html" class="test-link">Test Yourself</a>
        </div>

        <!-- Pomodoro Timer Box -->
        <div class="box">
            <h2>Pomodoro Timer</h2>
            <p id="timer">25:00</p>
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="study.js"></script>
</body>
</html>
