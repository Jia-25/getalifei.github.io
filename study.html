<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Page</title>
    <link rel="stylesheet" href="study.css">
</head>
<body>

    <!-- Sliding Menu (Left) -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span> <!-- Arrow to close the menu -->
        <a href="studentpfp.html">Student Profile</a>
        <a href="account.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="timetable.html">Timetable</a>
        <a href="customer-support.html">Customer Support</a>
        <a href="login.html" id="logoutBtn">Logout</a>
    </div>

    <!-- Open menu button (Hamburger) -->
    <span class="open-btn" id="openBtn">&#9776;</span>
    
    <!-- Background -->
    <div class="background"></div>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
        <h1 id="welcomeText">Commencing Study Session</h1>

        <!-- Pomodoro Timer -->
        <div class="pomodoro">
            <h2>Pomodoro Timer</h2>
            <div id="timerDisplay" class="pomodoro-clock">25:00</div>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>

        <!-- Study Materials Section -->
        <div class="study-materials">
            <h2>Study Materials</h2>

            <!-- Post Material & Create Flashcards Buttons -->
            <div class="button-container">
                <div class="add-material">
                    <span class="add-icon">+</span>
                    <span>Post Material</span>
                    <input type="file" class="material-input" onchange="uploadMaterial(event)">
                </div>

                <div class="add-material flashcards-button" onclick="location.href='flashcards.html'">
                    <span class="add-icon">+</span>
                    <span>Create Flashcards</span>
                </div>
            </div>
        </div>
    </div>

    <script src="study.js"></script>
</body>
</html>
