<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Page</title>
    <link rel="stylesheet" href="study.css">
</head>
<body>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span>
        <a href="studentpfp.html">Student Profile</a>
        <a href="account.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="timetable.html">Timetable</a>
        <a href="customer-support.html">Customer Support</a>
        <a href="login.html" id="logoutBtn">Logout</a>
    </div>

    <!-- Open menu button -->
    <span class="open-btn" id="openBtn">&#9776;</span>

    <!-- Background -->
    <div class="background"></div>

    <!-- Dashboard Content -->
    <div class="dashboard-content">
        <h1>Commencing Study Session</h1>

        <!-- Study Sections -->
        <div class="study-sections">

            <!-- Study Material Upload -->
            <div class="study-box" id="uploadBox">
                <span>Upload Material</span>
                <input type="file" class="material-input" id="materialInput" multiple>
                <div class="material-list" id="materialList"></div> <!-- Preview List -->
            </div>

            <!-- Test Yourself -->
            <div class="study-box" onclick="location.href='test.html'">
                <span>Test Yourself</span>
            </div>

            <!-- Pomodoro Timer -->
            <div class="study-box">
                <span>Pomodoro Timer</span>
                <div id="timerDisplay" class="pomodoro-clock">25:00</div>
                <div class="timer-buttons">
                    <button id="startTimer">Start</button>
                    <button id="resetTimer">Reset</button>
                </div>
            </div>

        </div>
    </div>

    <script src="study.js"></script>
</body>
</html>
