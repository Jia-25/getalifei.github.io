<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Dashboard</title>
    <link rel="stylesheet" href="study.css">
    <script defer src="study.js"></script>
</head>

<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span> <!-- Arrow to close the menu -->
        <a href="studentpfp.html">Student Profile</a>
        <a href="account.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="customer-support.html">Customer Support</a>
        <a href="login.html" id="logoutBtn">Logout</a> <!-- Logout Button -->
    </div>


    <!-- Open Button for Menu -->
    <span class="open-btn" id="openMenu">&#9776;</span>

    <div class="dashboard-content">
        <h1 id="welcomeText">Commencing Study Session</h1>

        <!-- Pomodoro Timer Section -->
        <div class="pomodoro">
            <h2>Pomodoro Timer</h2>
            <div class="pomodoro-clock">
                <p id="timerDisplay">25:00</p>
                <button id="startTimer">Start</button>
                <button id="resetTimer">Reset</button>
            </div>
        </div>

<div class="study-materials">
    <h2>Study Materials</h2>
    <div class="squares">
        <!-- Box for adding new materials -->
        <div class="square add-material">
            <span class="add-icon">+</span>
            <p>Post Material</p>
            <input type="file" class="material-input" style="display: none;" onchange="uploadMaterial(event)">
        </div>
        <!-- The student posted materials will go here -->
    </div>
</div>

    </div>
</body>

</html>
