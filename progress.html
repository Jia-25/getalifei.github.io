<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <div class="background"></div>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span>
        <a href="studentpfp.html">Student Profile</a>
        <a href="account.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Customer Support</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>

    <!-- Open Menu Button -->
    <span class="open-btn" id="openBtn">&#9776;</span>

    <!-- Progress Content -->
    <div class="dashboard-content">
        <h1 id="progressHeading">Progress</h1>
        
        <div class="course-form">
            <h2>Enter Course Details</h2>
            <form id="courseForm">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" required>
                
                <label for="creditHours">Credit Hours:</label>
                <input type="number" id="creditHours" min="1" required>
                
                <label for="grade">Grade Obtained:</label>
                <select id="grade" required>
                    <option value="10">A+</option>
                    <option value="9">A</option>
                    <option value="8">B+</option>
                    <option value="7">B</option>
                    <option value="6">C+</option>
                    <option value="5">C</option>
                    <option value="4">D</option>
                    <option value="0">F</option>
                </select>

                <button type="button" id="addCourseBtn">Add Course</button>
            </form>
        </div>

        <div class="courses-list">
            <h2>Courses List</h2>
            <table id="coursesTable">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Credit Hours</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Added courses will appear here -->
                </tbody>
            </table>
        </div>

        <div class="sgpa">
            <h2>SGPA: <span id="sgpaValue">0.00</span></h2>
        </div>
    </div>

    <script src="progress.js"></script>
</body>
</html>
