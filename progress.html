<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="progress.css">
</head>
<body>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span> <!-- Arrow to close the menu -->
        <a href="studentpfp.html">Student Profile</a>
        <a href="account.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Customer Support</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>

    <!-- Open menu button -->
    <span class="open-btn" id="openBtn">&#9776;</span> <!-- Hamburger Menu Icon -->

    <div class="container">
        <h1>Progress</h1>
        <div class="form-container">
            <h2>Enter Course Details</h2>
            <label>Course Name:</label>
            <input type="text" id="courseName">
            
            <label>Credit Hours:</label>
            <input type="number" id="creditHours">

            <label>Grade Obtained:</label>
            <select id="grade">
                <option value="4.00">A+</option>
                <option value="4.00">A</option>
                <option value="3.67">A-</option>
                <option value="3.33">B+</option>
                <option value="3.00">B</option>
                <option value="2.67">B-</option>
                <option value="2.33">C+</option>
                <option value="2.00">C</option>
                <option value="1.67">C-</option>
                <option value="1.33">D+</option>
                <option value="1.00">D</option>
                <option value="0.00">F</option>
            </select>
            
            <button onclick="addCourse()">Add Course</button>
        </div>

        <h2>Courses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Credit Hours</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="courseTable">
            </tbody>
        </table>

        <h2>SGPA: <span id="sgpa">0.00</span></h2>
    </div>

    <script src="progress.js"></script>
</body>
</html>
