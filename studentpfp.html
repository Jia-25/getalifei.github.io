<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="studentpfp.css">
</head>
<body>
    <div class="profile-container">
        <h1>Student Profile</h1>
        <div class="profile-info">
            <div class="profile-pic">
                <label for="profilePic">Profile Picture</label>
                <input type="file" id="profilePic" accept="image/*">
                <img id="pfp" src="default-pfp.jpg" alt="Profile Picture" width="100" height="100">
            </div>

            <div class="profile-details">
                <label for="name">Name:</label>
                <span id="nameDisplay"></span> <!-- Display name -->

                <label for="email">Email:</label>
                <span id="emailDisplay"></span> <!-- Display email -->

                <label for="age">Age:</label>
                <input type="number" id="age" value="" placeholder="Enter your age"> <!-- Editable Age -->
                
                <label for="changePassword">Change Password:</label>
                <form id="changePasswordForm">
                    <label for="oldPassword">Current Password:</label>
                    <input type="password" id="oldPassword" required>

                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" required>

                    <label for="confirmNewPassword">Confirm New Password:</label>
                    <input type="password" id="confirmNewPassword" required>

                    <button type="submit">Update Password</button>
                </form>
            </div>
        </div>
        <button id="saveBtn">Save Changes</button>
    </div>

    <script src="studentpfp.js"></script>
</body>
</html>
