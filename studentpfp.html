<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="studentpfp.css">
</head>
<body>
    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span> <!-- Arrow to close the menu -->
        <a href="studentpfp.html">Student Profile</a>
        <a href="account.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Customer Support</a>
        <a href="#" id="logoutBtn">Logout</a> <!-- Logout Button -->
    </div>

    <!-- Open menu button -->
    <span class="open-btn" id="openBtn">&#9776;</span> <!-- Hamburger Menu Icon -->

    <!-- Student Profile Content -->
    <div class="container">
        <h1>Welcome, <span id="student-name"></span></h1>
        <div>
            <p>Email: <span id="student-email"></span></p>
            <p>Age: <span id="student-age"></span> <button onclick="editAge()">Edit</button></p>
            <div>
                <p>Profile Picture:</p>
                <img id="profile-pic" src="studentpfp.jpg" alt="Profile Picture" width="100" height="100">
                <input type="file" id="file-input" onchange="uploadProfilePic()">
            </div>
        </div>
    </div>

    <script src="studentpfp.js"></script>
</body>
</html>
