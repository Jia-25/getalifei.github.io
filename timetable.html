<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <span class="open-btn" id="openBtn">&#9776;</span>
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span>
        <a href="studentpfp.html">Student Profile</a>
        <a href="account.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Customer Support</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>

    <div class="calendar-container">
        <div class="month-header">
            <button id="prevMonth">&#8592;</button>
            <span id="monthYear">February 2025</span>
            <button id="nextMonth">&#8594;</button>
        </div>
        <div class="calendar-box" id="calendar"></div>
    </div>

    <!-- Event Menu (Sliding from Right) -->
    <div class="event-menu" id="eventMenu">
        <span class="close-event-menu" id="closeEventMenu">&#8592;</span>
        <h2>Events for <span id="selectedDate"></span></h2>
        <ul id="eventList"></ul>
        <input type="text" id="eventInput" placeholder="Add an event">
        <button id="addEventBtn">Add Event</button>
    </div>

    <script src="timetable.js"></script>
</body>
</html>
