<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="timetable.css">
    <script defer src="timetable.js"></script>
</head>
<body>
         <!-- Background Image -->
    <div class="background"></div>
    
   <!-- Sliding Menu -->
<div class="menu" id="menu">
    <span class="close-btn" id="closeBtn">&#8592;</span> <!-- Arrow to close the menu -->
    <a href="studentpfp.html">Student Profile</a>
    <a href="account.html">Account Settings</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="customer-support.html">Customer Support</a>
    <a href="login.html" id="logoutBtn">Logout</a> <!-- Logout Button -->
</div>

<!-- Open menu button -->
<span class="open-btn" id="openBtn">&#9776;</span> <!-- Hamburger Menu Icon -->


    <!-- Calendar Content -->
    <div class="calendar-container">
        <h1>Calendar</h1>
        <!-- Month/Year Navigation -->
    <div class="calendar-nav">
        <button id="prevYearBtn">&#171; Previous Year</button>
        <button id="prevMonthBtn">&#8249; Previous Month</button>
        <span id="currentMonthYear"></span> <!-- Display Month and Year -->
        <button id="nextMonthBtn">Next Month &#8250;</button>
        <button id="nextYearBtn">Next Year &#187;</button>
    </div>

    <!-- Weekday Labels -->
    <div id="weekdays" class="weekdays"></div>

    <!-- Calendar Grid -->
    <div id="calendar"></div>

        <!-- Slide-in panel for event details -->
        <div id="event-panel" class="event-panel">
            <div class="panel-header">
                <h2>Event Details</h2>
                <span id="closeEventPanel" class="close-btn">&#10005;</span>
            </div>
            <div class="event-content">
                <p><strong>Date:</strong> <span id="selected-date"></span></p>
                <p><strong>Event Title:</strong></p>
                <input type="text" id="event-title">
                <p><strong>Event Description:</strong></p>
                <textarea id="event-description"></textarea>
                <div class="buttons">
                    <button id="save-event">Save Event</button>
                    <button id="delete-event">Delete Event</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
