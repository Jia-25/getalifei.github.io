<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Timetable</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <!-- Left Menu Strip -->
    <div id="menu-strip" class="menu-strip">
        <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </div>

    <!-- Main Menu -->
    <div id="menu" class="menu">
        <ul>
            <li><a href="studentpfp.html">Student Profile</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="customer-support.html">Customer Support</a></li>
            <li><a href="dashboard.html">Dashboard</a></li> <!-- Added Dashboard link -->
            <li><a href="login.html" class="logout">Logout</a></li>
        </ul>
    </div>

    <!-- Main Calendar Content -->
    <div class="main-container">
        <header>
            <h1>Welcome, <span id="userName">User</span>!</h1>
        </header>

        <section id="calendar" class="calendar">
            <!-- Calendar will be dynamically generated by JavaScript -->
        </section>

        <div class="click-me-circle" onclick="showMotivation()">
            <div class="circle-text">Click Me</div>
        </div>
    </div>

    <div id="motivation-dialog" class="dialog-box">
        <div class="dialog-content">
            <p>Keep pushing forward, you're doing amazing!</p>
            <button onclick="closeDialog()">Close</button>
        </div>
    </div>

    <!-- Slide-In Panel for Events -->
    <div id="event-slide" class="event-slide">
        <div class="event-slide-header">
            <h2>Add/Edit Event</h2>
            <span class="close" onclick="closeEventSlide()">&times;</span>
        </div>
        <form id="event-form">
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" name="title" required>

            <label for="event-description">Description</label>
            <textarea id="event-description" name="description" required></textarea>

            <label for="event-time">Time</label>
            <input type="time" id="event-time" name="time" required>

            <button type="submit">Save Event</button>
            <button type="button" onclick="deleteEvent()">Delete Event</button>
        </form>
    </div>

    <script src="timetable.js"></script>
</body>
</html>
