<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>

    <!-- Sliding Menu -->
    <div id="myMenu" class="menu closed">
        <a href="javascript:void(0)" class="close-btn" onclick="closeMenu()">&times;</a>
        <a href="dashboard.html">Home</a>
        <a href="account.html">Account</a>
        <a href="settings.html">Settings</a>
        <a href="support.html">Customer Support</a>
        <a href="javascript:void(0)" id="logoutBtn">Logout</a>
    </div>

    <!-- Main content container -->
    <div class="container">
        <header>
            <h1>Timetable</h1>
            <div class="month-year">
                <span id="prev" class="arrow">&#8592;</span>
                <span id="currentMonth"></span>
                <span id="currentYear"></span>
                <span id="next" class="arrow">&#8594;</span>
            </div>
            <!-- Menu icon to open sliding menu -->
            <span class="menu-icon" onclick="openMenu()">&#9776; Menu</span>
        </header>

        <div class="calendar">
            <div class="days-of-week">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>

            <div id="calendarDays" class="calendar-days">
                <!-- Calendar days will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Add/Edit Event Modal -->
        <div id="addEventModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Add Event</h2>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" placeholder="Enter event name">
                <label for="eventDescription">Event Description:</label>
                <input type="text" id="eventDescription" placeholder="Enter event description">
                <button onclick="saveEvent()">Save Event</button>
                <button id="deleteEventBtn" onclick="deleteEvent()" style="display:none;">Delete Event</button>
            </div>
        </div>
    </div>

    <script src="timetable.js"></script>
    <script>
        // Open the sliding menu
        function openMenu() {
            document.getElementById("myMenu").classList.remove("closed");
            document.getElementById("myMenu").classList.add("open");
        }

        // Close the sliding menu
        function closeMenu() {
            document.getElementById("myMenu").classList.remove("open");
            document.getElementById("myMenu").classList.add("closed");
        }

        // Logout functionality
        document.getElementById("logoutBtn").addEventListener("click", function() {
            alert("You have logged out.");
            window.location.href = "login.html"; // Redirect to login page
        });

        // Open modal to add/edit event
        function openModal(date) {
            const storedEvent = localStorage.getItem(date);
            if (storedEvent) {
                const event = JSON.parse(storedEvent);
                document.getElementById("modalTitle").innerText = "Edit Event";
                document.getElementById("eventName").value = event.name;
                document.getElementById("eventDescription").value = event.description;
                document.getElementById("deleteEventBtn").style.display = "inline-block";
            } else {
                document.getElementById("modalTitle").innerText = "Add Event";
                document.getElementById("eventName").value = "";
                document.getElementById("eventDescription").value = "";
                document.getElementById("deleteEventBtn").style.display = "none";
            }
            document.getElementById("selectedDate").innerText = date;
            document.getElementById("addEventModal").style.display = "block";
        }

        // Close modal
        function closeModal() {
            document.getElementById("addEventModal").style.display = "none";
        }

        // Save event to calendar
        function saveEvent() {
            const date = document.getElementById("selectedDate").innerText;
            const name = document.getElementById("eventName").value;
            const description = document.getElementById("eventDescription").value;

            if (name && description) {
                const event = { name, description };
                localStorage.setItem(date, JSON.stringify(event));
                loadCalendar();
                closeModal();
            } else {
                alert("Please fill in all fields!");
            }
        }

        // Delete event from calendar
        function deleteEvent() {
            const date = document.getElementById("selectedDate").innerText;
            localStorage.removeItem(date);
            loadCalendar();
            closeModal();
        }

        // Load calendar dynamically
        function loadCalendar() {
            const calendarDays = document.getElementById("calendarDays");
            calendarDays.innerHTML = ""; // Clear previous days

            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
            const lastDateOfMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Generate blank days before the first day of the month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyDiv = document.createElement("div");
                emptyDiv.classList.add("calendar-day", "empty");
                calendarDays.appendChild(emptyDiv);
            }

            // Generate calendar days
            for (let i = 1; i <= lastDateOfMonth; i++) {
                const dayDiv = document.createElement("div");
                dayDiv.classList.add("calendar-day");
                dayDiv.innerText = i;

                const dateKey = `${currentMonth + 1}/${i}/${currentYear}`;
                const storedEvent = localStorage.getItem(dateKey);
                if (storedEvent) {
                    const event = JSON.parse(storedEvent);
                    const eventIndicator = document.createElement("div");
                    eventIndicator.classList.add("event-indicator");
                    eventIndicator.innerText = event.name;
                    dayDiv.appendChild(eventIndicator);
                    dayDiv.classList.add("has-event");
                }

                dayDiv.addEventListener("click", () => openModal(dateKey));
                calendarDays.appendChild(dayDiv);
            }
        }

        // Load the calendar on page load
        window.onload = function() {
            loadCalendar();
        };
    </script>
</body>
</html>
