<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span>
        <a href="studentpfp.html">Student Profile</a>
        <a href="account.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#">Customer Support</a>
        <a href="#" id="logoutBtn">Logout</a>
    </div>

    <!-- Open menu button -->
    <span class="open-btn" id="openBtn">&#9776;</span>

    <!-- Calendar -->
    <div class="calendar">
        <div class="calendar-header">
            <button class="prev">&#10094;</button>
            <span id="monthYear"></span>
            <button class="next">&#10095;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <!-- Event Slide Panel -->
    <div class="event-slide" id="eventSlide">
        <button class="close-slide" id="closeSlide">X</button>
        <h2>Event Details</h2>
        <form id="eventForm">
            <label for="eventTitle">Title:</label>
            <input type="text" id="eventTitle" required>
            <label for="eventDesc">Description:</label>
            <textarea id="eventDesc"></textarea>
            <button type="submit" id="saveEvent">Save Event</button>
            <button type="button" id="deleteEvent">Delete Event</button>
        </form>
    </div>

    <script src="timetable.js"></script>
</body>
</html>
