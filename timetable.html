<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Menu -->
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Calendar</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Calendar</h1>
            </header>

            <div id="calendar">
                <div id="calendarHeader">
                    <button id="prev">❮</button>
                    <span id="currentMonth"></span>
                    <span id="currentYear"></span>
                    <button id="next">❯</button>
                </div>

                <div id="calendarDays" class="calendar-days"></div>
            </div>

            <!-- Event Modal -->
            <div id="addEventModal" class="modal">
                <div class="modal-content">
                    <h3 id="modalTitle"></h3>
                    <p id="selectedDate"></p>
                    <input type="text" id="eventName" placeholder="Event Name">
                    <textarea id="eventDescription" placeholder="Event Description"></textarea>
                    <div id="eventListContainer"></div>
                    <button id="saveEventBtn" onclick="saveEvent()">Save Event</button>
                    <button id="closeModalBtn" onclick="closeModal()">Close</button>
                    <button id="deleteEventBtn" style="display:none;" onclick="deleteEvent()">Delete Event</button>
                </div>
            </div>
        </div>
    </div>

    <script src="timetable.js"></script>
</body>
</html>
