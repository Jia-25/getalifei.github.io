<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Menu with Sign-Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sliding Menu -->
    <div id="menu" class="menu">
        <button id="menuToggle" class="menu-toggle">&#9664;</button>
        <nav>
            <ul>
                <li><a href="#" id="homeLink">Home</a></li>
                <li><a href="#" id="accountLink">Account</a></li>
                <li><a href="#" id="settingsLink">Settings</a></li>
                <li><a href="#" id="supportLink">Customer Support</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content">
        <!-- Sign-Up Form -->
        <div id="signupForm" class="form-container">
            <h1>Sign Up</h1>
            <form id="signup">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>or <a href="#" id="loginLink">log in if you already have an account</a></p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container hidden">
            <h1>Log In</h1>
            <form id="login">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p>or <a href="#" id="signupLink">sign up for a new account</a></p>
        </div>

        <!-- Homepage -->
        <div id="homepage" class="homepage hidden">
            <h1>Welcome to Your Dashboard</h1>
            <div class="options">
                <div class="option" id="timetable">Timetable</div>
                <div class="option" id="lectures">Lectures</div>
                <div class="option" id="announcements">Announcements</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
