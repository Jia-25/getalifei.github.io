<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <link rel="stylesheet" href="assignments.css">
</head>
<body>
    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <span class="close-btn" id="closeBtn">&#8592;</span>
        <a href="studentpfp.html">Student Profile</a>
        <a href="account.html">Account Settings</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="customer-support.html">Customer Support</a>
        <a href="login.html" id="logoutBtn">Logout</a>
    </div>
    <span class="open-btn" id="openBtn">&#9776;</span>

    <div class="container">
        <h1>Assignments</h1>
        <div class="assignment-container" id="assignments">
            <div class="assignment-box upload-box" id="upload-box-1">
                <button class="upload-btn" onclick="uploadFile(1)">Upload Assignment</button>
                <input type="file" id="file-input-1" accept=".pdf" style="display:none;" onchange="handleFileUpload(1)">
                <div class="file-actions" id="file-actions-1" style="display:none;">
                    <button class="preview-btn" onclick="previewFile(1)">Preview File</button>
                    <button class="delete-btn" onclick="deleteFile(1)">Delete File</button>
                </div>
            </div>
            <div class="assignment-box plus-box" onclick="addNewUploadBox()">+</div>
        </div>
    </div>
    <script src="assignments.js"></script>
</body>
</html>
